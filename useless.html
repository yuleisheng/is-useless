<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Uselessness</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .certificate {
            border: 10px solid #ccc;
            border-style: double;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 50px;
            color: #d9534f;
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .stamp {
            border: 5px solid #d9534f;
            color: #d9534f;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            transform: rotate(-15deg);
            margin-top: 30px;
        }
        #score {
            font-size: 48px;
            font-weight: bold;
            color: #d9534f;
            margin: 20px 0;
        }
        #reasons {
            text-align: left;
            margin-top: 30px;
        }
        #reasons h3 {
            text-align: center;
        }
        #reasons ul {
            list-style-type: 'âœ… ';
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Uselessness</h1>
        <p>This document hereby certifies that the file you provided has been rigorously tested and has achieved a</p>
        <div id="score"></div>
        <p>on the International Uselessness Scale.</p>
        <div id="reasons">
            <h3>Reasons for this prestigious award:</h3>
            <ul id="reasons-list"></ul>
        </div>
        <div class="stamp">OFFICIALLY USELESS</div>
    </div>

    <audio id="useless-sound" src="useless-sound.mp3" preload="auto"></audio>

    <script>
        const params = new URLSearchParams(window.location.search);
        const score = params.get('score') || 0;
        const reasons = JSON.parse(decodeURIComponent(params.get('reasons') || '[]'));

        document.getElementById('score').textContent = `Uselessness Score: ${score}`;
        const reasonsList = document.getElementById('reasons-list');
        reasons.forEach(reason => {
            const li = document.createElement('li');
            li.textContent = reason;
            reasonsList.appendChild(li);
        });

        window.onload = () => {
            const sound = document.getElementById('useless-sound');
            sound.play().catch(e => console.error("Could not play audio:", e));
        };
    </script>
</body>
</html>
